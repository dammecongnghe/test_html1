  <meta name="description" content="Der Film The Butler, unter der Regie von Lee Daniels, erzählt die ergreifende Lebensgeschichte von Cecil Gaines, der von 1952 bis 1986 als Butler im Weißen Haus tätig war und dabei acht verschiedene Präsidenten bediente. Mit Forest Whitaker in der Hauptrolle, unterstützt von einem talentierten Cast, darunter David Banner, Michael Rainey Jr., Alex Pettyfer, Vanessa Redgrave, Ami Ameen und Clarence Williams III, bietet dieser Film einen einzigartigen Blick auf politische und rassische Ereignisse, die die Geschichte Amerikas geprägt haben.">
