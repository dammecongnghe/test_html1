  <title>The Hateful Eight: Ein epischer Meilenstein des modernen Western-Kinos</title>
  
  <meta name="description" content="Die gefrorene Winterlandschaft Wyomings bildet die Kulisse für den Film The Hateful Eight, der sechs bis zwölf Jahre nach dem Bürgerkrieg spielt. Eine Kutsche rast durch diese raue und unwirtliche Umgebung. Die Passagiere sind der Kopfgeldjäger John Ruth, gespielt von Kurt Russell, und seine Flüchtige Daisy Domergue, dargestellt von Jennifer Jason Leigh. Gemeinsam machen sie sich auf den Weg zur Stadt Red Rock, wo Ruth, der in diesen Teilen als Der Henker bekannt ist, Domergue seiner gerechten Strafe zuführen wird. Doch auf ihrem Weg treffen sie auf zwei Fremde: den ehemaligen schwarzen Unionsoldaten Major Marquis Warren, gespielt von Samuel L. Jackson, der mittlerweile als berüchtigter Kopfgeldjäger tätig ist, sowie Chris Mannix, verkörpert von Walton Goggins, ein südländischer Abtrünniger, der vorgibt, der neue Sheriff der Stadt zu sein. Als sie den Anschluss an den Schneesturm verlieren, suchen Ruth, Domergue, Warren und Mannix Unterschlupf in Minnie's Haberdashery, einer Übernachtungsmöglichkeit für Kutschen auf einem Gebirgspass. Doch als sie bei Minnie's ankommen, werden sie nicht von der Besitzerin begrüßt, sondern von vier unbekannten Gesichtern.">
