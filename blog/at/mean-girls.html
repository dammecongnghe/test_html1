  <meta name="description" content="Die Handlung von Mean Girls dreht sich um Cady Heron (gespielt von Lindsay Lohan), die von Afrika nach Illinois zieht und zum ersten Mal eine öffentliche High School besucht. Als unbeschriebenes Blatt ist sie zunächst unsicher und weiß nicht, wo sie hingehört. Doch als sie von den Plastics, einer Clique aus Mädchen, die die Schule beherrscht, aufgenommen wird, ändert sich alles. Die Anführerin der Plastics, Regina George (gespielt von Rachel McAdams), ist die typische beliebte und manipulative Schönheit, die sich jeden Jungen schnappt, den sie will. Aber als Cady sich in Regina's Ex-Freund Aaron Samuels (gespielt von Jonathan Bennett) verliebt, beginnt das Drama erst richtig.">
