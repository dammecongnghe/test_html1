  </title>
  
  <meta name="description" content="Non-Stop ist ein actiongeladener Thriller aus dem Jahr 2014 unter der Regie von Jaume Collet-Serra. Der Film wurde von Joel Silver produziert und bietet eine beeindruckende Besetzung mit Liam Neeson und Julianne Moore in den Hauptrollen. Die Geschichte dreht sich um einen ehemaligen alkoholabhängigen NYPD-Beamten, der als Bundesluftmarschall arbeitet. Er muss einen Killer auf einem internationalen Flug von New York nach London finden, nachdem er Textnachrichten erhalten hat, die besagen, dass alle 20 Minuten jemand an Bord exekutiert wird, bis finanzielle Forderungen erfüllt sind. Der Film ist die zweite Zusammenarbeit zwischen Collet-Serra und Neeson nach Unknown Identity.">
