  <meta name="description" content="John Woo's Mission: Impossible II wurde im Jahr 2000 veröffentlicht und ist der zweite Film in der Mission: Impossible-Filmreihe. Mit Tom Cruise in der Hauptrolle als Agent Ethan Hunt bietet dieser Film einen atemberaubenden Mix aus Spannung, Abenteuer und Hochgeschwindigkeits-Action. Mit dem brillanten Computerexperten Luther Stickell an seiner Seite und einer schönen Diebin im Kopf, begibt sich Hunt auf eine gefährliche Mission, um einen ehemaligen IMF-Agenten daran zu hindern, eine genetisch manipulierte biologische Waffe namens Chimera freizusetzen. Diese Mission, ob Hunt sie annimmt oder nicht, führt ihn mitten in eine internationale Krise von beängstigendem Ausmaß. ">
