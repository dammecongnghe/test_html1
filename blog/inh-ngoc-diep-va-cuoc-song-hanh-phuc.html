  <title>Đinh Ngọc Diệp và cuộc sống hạnh phúc bên đạo diễn Victor Vũ ở tuổi 39
  </title>
  
  <meta name="description" content="Đinh Ngọc Diệp, một trong những mỹ nhân được yêu thích của showbiz Việt Nam, vừa bước sang tuổi 39 với nhan sắc vẫn rực rỡ và cuộc sống hạnh phúc bên chồng đạo diễn nổi tiếng Victor Vũ.
Sinh năm 1984, Đinh Ngọc Diệp đã từng được biết đến với vai trò người mẫu, diễn viên và MC. Cô đã đóng vai chính trong nhiều bộ phim ăn khách như Chuyện Tình Xa Xứ, Bóng Ma Học Đường, Cô Dâu Đại Chiến, Cưới Ngay Kẻo Lỡ,... Với nhan sắc xinh đẹp và tài năng diễn xuất, Đinh Ngọc Diệp đã trở thành một trong những ngôi sao được yêu thích và theo đuổi trong làng giải trí Việt Nam.">
