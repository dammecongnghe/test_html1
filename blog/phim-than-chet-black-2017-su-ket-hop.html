  <meta name="description" content="Phim Thần Chết Black (2017) là một bộ phim Hàn Quốc đầy hứa hẹn với kịch tính, sâu sắc và tình cảm sâu đậm. Bộ phim xoay quanh nhân vật chính là thần chết Black (Song Seung Hun), một nhân viên của thiên đàng đến trần gian để lấy linh hồn của những người qua đời và đưa đến thiên đàng. Tuy nhiên, mọi thứ đã thay đổi khi Black gặp được cô gái có khả năng nhìn thấy trước được cái chết tên Kang Ha Ram (Go Ah Ra). Hai người cùng nhau đấu tranh giành sự sống cho nhiều người, phá luật của thiên đàng và yêu nhau.">
