  <meta name="description" content="Phim Thẩm Phán Ác Ma (The Devil Judge) là một bộ phim tâm lý, tình cảm, hình sự và siêu nhiên của Hàn Quốc, được đạo diễn bởi Choi Jung Gyu. Với số tập vừa đủ của 16 tập, bộ phim đã hoàn tất và đang được xem rất nhiều trên khắp thế giới. Phim xoay quanh chủ đề xã hội viễn tưởng, nơi mà công lý đã trở nên vô giá trị, dân chúng đã mất đi niềm tin vào pháp luật và chỉ còn biết đến sức mạnh của giới chính trị. Tuy nhiên, với sự xuất hiện của vị Thẩm phán Kang Yo Han (Ji Sung thủ vai) cùng với những đổi mới táo bạo trong hoạt động xét xử, có thể sẽ đem lại hy vọng cho công lý và giúp xã hội thoát khỏi cảnh rối ren và hỗn loạn.">
