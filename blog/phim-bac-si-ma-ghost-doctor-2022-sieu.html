  <meta name="description" content="Bác Sĩ Ma Ghost Doctor (2022) là một bộ phim truyền hình Hàn Quốc được đạo diễn Boo Sung Chul chỉ đạo với sự tham gia của các diễn viên nổi tiếng như Rain, Uee, Kim Bum, Son Na Eun, Lee Tae Sung, Kim Jae Yong,... Bộ phim xoay quanh cuộc đời của Cha Young Min - một bác sĩ thiên tài kiêu ngạo và ích kỷ bị linh hồn chiếm đoạt cơ thể của bác sĩ Seong Tak. Sự kết hợp này đã tạo nên hàng loạt tình huống hài hước dở khóc dở cười và không kém phần kinh dị. Với tình tiết hấp dẫn và sự tham gia của những diễn viên giỏi, bộ phim đã thu hút được sự quan tâm từ khán giả và nhận được nhiều lời khen ngợi từ giới chuyên môn.">
